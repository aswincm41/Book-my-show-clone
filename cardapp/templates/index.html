{% extends 'navbar.html' %}
{% load static %}

{% block body %}
<div>
    <img id="js-promotion-banner" loading="lazy" onclick="handleBannerClick(event)" src="https://assets-in.bmscdn.com/promotions/cms/creatives/1709619579581_oscarmoviesweb.jpg" alt="promotion-banner" style=" margin-top: 30px; width: 100%; margin-left: 10px; margin-right: 10px;">
</div>
<div>
    <h2 class="text" style="padding-left: 170px;padding-top: 30px;">Recommended Movies</h2>
</div>
<div class="container" style="padding-top: 20px;padding-bottom: 160px;"> <!-- Add padding from the top -->
    <div class="row">
        
        {% for i in movie_list %}
        <div class="col-md-3 d-flex"> <!-- Add d-flex class to make columns flex containers -->
            <div class="card flex-fill"> <!-- Add flex-fill class to make each card fill the available space -->
                <img  src="{{i.image.url}}" style="height: 300px; width: 200px;" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{ i.description|truncatechars:100 }}</p>

                  <a href="{% url 'detalis' i.id %}"  class="btn btn-primary">View Details</a> <!-- Corrected typo -->
                </div>
              </div>
        </div>
        
        {% endfor %}
        <div class="container-fluid">
            <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-1440,h-120/stream-leadin-web-collection-202210241242.png" alt="Stream" width="1195px" height="180px" style="padding-top: 70px; padding-right: 80px;">
        </div>
      
        <h2 class="text112">The Best Of Live Events</h2>
        <div class="image-container">
            <img src="{% static 'logo/1.png' %}" alt="acs" class="event-image">
            <img src="{% static 'logo/2.png' %}" alt="cds" class="event-image"> 
            <img src="{% static 'logo/3.png' %}" alt="sdc" class="event-image">   
        </div>
        
      
        
        
    </div>
</div>

<style>
    /* Card hover effect */
    .card {
        transition: transform 0.3s; /* Add transition for smooth effect */
        padding: 20px; /* Add padding */
        padding-bottom: 20px;
        
        
    }
    .card:hover {
        transform: translateY(-5px); /* Move card up on hover */
    }
    .container{
      height: 150px;
      width: 2500px;
      
    }
    .image-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
   
}

.event-image {
    width: 30%; /* Set width as per your requirement */
    height: auto;
    border-radius: 20px; /* Add curved edges */
}
.text112{
    padding-bottom: 10px;
    font-weight: bold;
    align-content: flex-start;
    padding-top: 90px;
}

</style>
<script>
    function handleBannerClick(event) {
        event.preventDefault();
        var bannerURL = "https://in.bookmyshow.com/explore/stream-movies-oscar-special-offer";
        if (window.location.href !== bannerURL) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "https://adtech-events.bookmyshow.com/adevent/v2/click?reqid=6ff3b9d9-6a5f-40a1-a232-5c65d4340128");
            xhr.send();
            if ('') {
                window.parent.BMSSDK.fireImpression("");
            }
            window.location.href = bannerURL;
        }
    }
</script>

{% endblock %}
